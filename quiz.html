<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Tringle Quiz</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle for tringle where angle =45 andangle2= 45 ?</p>
            <label><input type="radio" name="question" value="45"/>45</label>
            <label><input type="radio" name="question" value="60"/>60</label>
            <label><input type="radio" name="question" value="90"/>90</label>
        </div>
        <div class="question-container">
            <p>If a tringle has anangle of 90 degree ,what is it called?</p>
            <label><input type="radio" name="question2" value="acute"/>acute</label>
            <label><input type="radio" name="question2" value="obstuse"/>obstuse</label>
            <label><input type="radio" name="question2" value="right angled"/>right angle</label>
        </div>
    </form>
    <button id="submit-answer-btn">Submit Anwser</button>
    <div id="output"></div>
    <script src="quiz.js"></script>
</body>
</html>
